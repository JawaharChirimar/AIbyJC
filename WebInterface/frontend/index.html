<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Digit Classifier</h1>
            <p>Upload an image with handwritten digits and classify them using AI models</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="form-group">
                    <label for="modelSelect">Select Model:</label>
                    <select id="modelSelect" disabled>
                        <option value="">Loading models...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fileInput">Upload Image (JPG/PNG, max 2MB):</label>
                    <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png" />
                    <div class="file-info" id="fileInfo"></div>
                </div>

                <button id="classifyBtn" class="btn-primary" disabled>Classify Digits</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Results</h2>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="resultsContainer" class="results-container"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
